<!- AngularJS directives are extended HTML attributes with the prefix ng-.

The ng-app directive initializes an AngularJS application.

The ng-init directive initializes application data.

The ng-model directive binds the value of HTML controls (input, select, textarea) to application data.

Read about all AngularJS directives in our AngularJS directive reference. ->

<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-init="names=[
{name:'Jani',country:'Norway'},
{name:'Hege',country:'Sweden'},
{name:'Kai',country:'Denmark'}]" class ="w3-test-directive2" w3-test-directive3="">

<ul>
  <li ng-repeat="xyz in names">
    {{ xyz.name + ', ' + xyz.country }}
  </li>
</ul>

<w3-test-directive></w3-test-directive>

<!-- directive: w3-test-directive4 -->

<script>
var app = angular.module("myApp", []);
app.directive("w3TestDirective", function() {
    return {
        template : "<h1>Made by a directive!</h1>"
    };
});

app.directive("w3TestDirective2", function() {
    return {
        template : "<h1>Made by a directive2!</h1>"
    };
});

app.directive("w3TestDirective3", function() {
    return {
        template : "<h1>Made by a directive3!</h1>"
    };
});

app.directive("w3TestDirective4", function() {
    return {
        restrict : "M",
        replace : true,
        template : "<h1>Made by a directive4!</h1>"
    };
});

</script>

</div>

</body>
</html>
