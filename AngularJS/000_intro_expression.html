<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<!- ng-app, ng-model, ng-bind -> 
<div ng-app="" ng-init="firstName='John'">
  <p>Name : <input type="text" ng-model="name"></p>
  <p ng-bind="name"></p> <!- The ng-bind directive binds the innerHTML of the <p> element to the application variable name.->
  <h1>Hello {{name}}</h1>
  
  <p>Name : <input type="text" ng-model="name1"></p>
  <h2>Hello {{name1}}</h2>
  
  <!- ng-init ->
  <!- span ->
  <p>The name is <span ng-bind="firstName"></span></p>
  <p>The name is {{firstName}} </p>
  
  <!- data-ng-* to replace ng-*->
  
  
  <!- Expression ->
  <p>My first expression: {{ 5 + 5 }}</p>
  
</div>

</body>
</html>
